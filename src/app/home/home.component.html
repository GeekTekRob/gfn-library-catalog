<div style="padding: 13px;">
    <div fxFlex="100%" *ngIf="arrGames.length === 0" style="text-align: center;">
        <mat-spinner ></mat-spinner>
    </div>
    <div class="content">
        <ul class="responsive-table" *ngFor="let product of arrGames;  let i=index">
            <li class="table-header"  *ngIf="i<1">
              <div class="col col-1">Title</div>
              <div class="col col-2">Publisher</div>
              <div class="col col-3">Genres</div>
              <div class="col col-3">GenreIcon</div>
              <div class="col col-4">Store</div>
            </li>
            <li class="table-row" *ngIf="i<1000">
                <div class="col col-1" data-label="Title" >{{product.title}}</div>
                <div class="col col-2" data-label="Publisher">{{product.publisher}}</div>
                <div class="col col-3" data-label="Genres">{{product.genres}}</div>
                <div class="col col-3" data-label="GenreIcon">
                  <img style="width:10%;" src="/assets/imgs/Action.png" *ngIf="product.genres.includes('Action')"/>
                  <img style="width:10%;" src="/assets/imgs/Adventure.png" *ngIf="product.genres.includes('Adventure')"/>
                  <img style="width:10%;" src="/assets/imgs/Free2Play.png" *ngIf="product.genres.includes('Free To Play')"/>
                  <img style="width:10%;" src="/assets/imgs/Platformer.png" *ngIf="product.genres.includes('Platformer')"/>
                  <img style="width:10%;" src="/assets/imgs/Strategy.png" *ngIf="product.genres.includes('Strategy')"/>
                </div>
                <div class="col col-4" data-label="Store">
                  <a href="{{product.steamUrl}}" *ngIf="product.store == 'Steam'"><img style="width:15%;" src="/assets/imgs/steam.png" /></a>
                  <img style="width:15%;" src="/assets/imgs/Origin.png" *ngIf="product.store == 'Origin'"/>
                  <img style="width:15%;" src="/assets/imgs/Uplay.png" *ngIf="product.store == 'UPLAY'"/>
                  <img style="width:15%;" src="/assets/imgs/EpicGames.png" *ngIf="product.store == 'Epic'"/>
                  <span *ngIf="product.publisher == 'NCsoft Corp.'">NCsoft Launcher</span>
                  <span *ngIf="product.publisher == 'Riot Games, Inc.'">LoL Launcher</span>
                  <span *ngIf="product.publisher == 'Wargaming Group Limited'">Wargaming</span>
                  <span *ngIf="product.publisher == 'Bethesda Softworks' && product.store == ''">Bethesda Launcher</span>
                  <span *ngIf="product.publisher == 'Gaijin Entertainment'">WARTHUNDER</span>
                  <span *ngIf="product.publisher == 'DMM Games'">WARTHUNDER Japan</span>
                  <span *ngIf="product.publisher == 'Mail.ru Group' && product.store == ''"All>Warface Launcher</span>
                </div>
            </li>
          </ul>
    </div>
</div>
