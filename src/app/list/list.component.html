<div *ngIf="arrGames.length === 0" style="text-align: center; margin: 0 auto;">
    <mat-spinner class="spinner"></mat-spinner>
</div>
<div *ngIf="arrGames.length > 0" style="text-align: center; margin: 0 auto; width: 80%;">
    <mat-form-field  class="input-full-width"> 
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="search" placeholder="search library here" class="search-input" [(ngModel)]="searchText">
    </mat-form-field>
</div>
<br><br>
  
<ul class="responsive-table" *ngFor="let product of arrGames | filter: searchText; let i=index;">
  <li class="table-header"  *ngIf="i<1">
    <div class="col col-1">Title</div>
    <div class="col col-2">Publisher</div>
    <div class="col col-3">Genre(s)</div>
    <div class="col col-4">Store</div>
  </li>
  <li class="table-row" *ngIf="i<1000  && product.title !== ''">
      <div class="col col-1" data-label="Title" >{{product.title}}</div>
      <div class="col col-2" data-label="Publisher">{{product.publisher}}</div>
      <div class="col col-3" data-label="GenreIcon">
        <img src="/assets/imgs/Action.webp" title="Action" alt="Action" *ngIf="product.genres.includes('Action')" width="30px" height="30px"/>
        <img src="/assets/imgs/Action.webp" title="Action" alt="Action" *ngIf="product.genres.includes('Akcijske')" width="30px" height="30px"/>
        <img src="/assets/imgs/Adventure.webp" title="Adventure" alt="Adventure" *ngIf="product.genres.includes('Adventure')" width="30px" height="30px"/>
        <img src="/assets/imgs/Adventure.webp" title="Adventure" alt="Adventure" *ngIf="product.genres.includes('Avanturističke')" width="30px" height="30px"/>
        <img src="/assets/imgs/Casual.webp" title="Casual" alt="Casual" *ngIf="product.genres.includes('Casual')" width="30px" height="30px"/>
        <img src="/assets/imgs/Casual.webp" title="Casual" alt="Casual" *ngIf="product.genres.includes('Obične')" width="30px" height="30px"/>
        <img src="/assets/imgs/Family.webp" title="Family" alt="Family" *ngIf="product.genres.includes('Family')" width="30px" height="30px"/>
        <img src="/assets/imgs/FPS.webp" title="FPS" alt="FPS" *ngIf="product.genres.includes('First Person Shooter')" width="30px" height="30px"/>
        <img src="/assets/imgs/FPS.webp" title="FPS" alt="FPS" *ngIf="product.genres.includes('Pucanje u prvom licu')" width="30px" height="30px"/>
        <img src="/assets/imgs/Free2Play.webp" title="Free To Play" alt="Free To Play" *ngIf="product.genres.includes('Free To Play')" width="30px" height="30px"/>
        <img src="/assets/imgs/Free2Play.webp" title="Free To Play" alt="Free To Play" *ngIf="product.genres.includes('Besplatno za igranje')" width="30px" height="30px"/>
        <img src="/assets/imgs/Indie.webp" title="Indie" alt="Indie" *ngIf="product.genres.includes('Indie')" width="30px" height="30px"/>
        <img src="/assets/imgs/MMO.webp" title="MMO" alt="MMO" *ngIf="product.genres.includes('Massively Multiplayer Online')" width="30px" height="30px"/>
        <img src="/assets/imgs/MMO.webp" title="MMO" alt="MMO" *ngIf="product.genres.includes('Velike internetske igre za više igrača')" width="30px" height="30px"/>
        <img src="/assets/imgs/Platformer.webp" title="Platformer" alt="Platformer" *ngIf="product.genres.includes('Platformer')" width="30px" height="30px"/>
        <img src="/assets/imgs/Platformer.webp" title="Platformer" alt="Platformer" *ngIf="product.genres.includes('Igre na platformi')" width="30px" height="30px"/>
        <img src="/assets/imgs/Racing.webp" title="Racing" alt="Racing" *ngIf="product.genres.includes('Racing')" width="30px" height="30px"/>
        <img src="/assets/imgs/Racing.webp" title="Racing" alt="Racing" *ngIf="product.genres.includes('Utrke')" width="30px" height="30px"/>
        <img src="/assets/imgs/Roleplaying.webp" title="Roleplaying" alt="Roleplaying" *ngIf="product.genres.includes('Role Playing')" width="30px" height="30px"/>
        <img src="/assets/imgs/Roleplaying.webp" title="Roleplaying" alt="Roleplaying" *ngIf="product.genres.includes('Igre s ulogama')" width="30px" height="30px"/>
        <img src="/assets/imgs/Simulation.webp" title="Simulation" alt="Simulation" *ngIf="product.genres.includes('Simulation')" width="30px" height="30px"/>
        <img src="/assets/imgs/Simulation.webp" title="Simulation" alt="Simulation" *ngIf="product.genres.includes('Simulacijske')" width="30px" height="30px"/>
        <img src="/assets/imgs/Sports.webp" title="Sports" alt="Sports" *ngIf="product.genres.includes('Sports')" width="30px" height="30px"/>
        <img src="/assets/imgs/Sports.webp" title="Sports" alt="Sports" *ngIf="product.genres.includes('Sportske')" width="30px" height="30px"/>
        <img src="/assets/imgs/Strategy.webp" title="Strategy" alt="Strategy" *ngIf="product.genres.includes('Strategy')" width="30px" height="30px"/>
        <img src="/assets/imgs/Strategy.webp" title="Strategy" alt="Strategy" *ngIf="product.genres.includes('Strateške')" width="30px" height="30px"/>
        <img src="/assets/imgs/Tech.webp" title="Tech" alt="Tech" *ngIf="product.genres.includes('Tech Demo')" width="30px" height="30px"/>
      </div>
      <div class="col col-4" data-label="Store">
        <div class="store-container">
          <a href="{{product.steamUrl}}" title="Steam_{{product.sortName}}"*ngIf="product.store == 'Steam'">
            <img src="/assets/imgs/steam.webp" *ngIf="product.store == 'Steam'" alt="Steam" title="Steam" width="50px" height="50px"/>
          </a>
          <span *ngIf="product.store == 'Epic'" title="Epic">
            <img src="/assets/imgs/EpicGames.webp" *ngIf="product.store == 'Epic'" alt="Epic" title="Epic" width="50px" height="50px"/>
          </span>
          <img src="/assets/imgs/Origin.webp" *ngIf="product.store == 'Origin'" alt="Origin" title="Origin" width="50px" height="50px"/>
          <img src="/assets/imgs/Uplay.webp" *ngIf="product.store == 'Ubisoft Connect'" alt="Ubisoft Connect" title="Ubisoft Connect" width="50px" height="50px"/>
          <span *ngIf="product.store !== 'Origin' && product.store !== 'Steam' && product.store !== 'Epic' && product.store !== 'Ubisoft Connect' && product.store !== null">{{product.store}}</span>
          <span *ngIf="product.store == null">{{product.publisher}}</span>
          <span *ngIf="product.publisher == 'NCsoft Corp.'">NCsoft Launcher</span>
          <span *ngIf="product.publisher == 'Riot Games, Inc.'">LoL Launcher</span>
          <span *ngIf="product.publisher == 'Wargaming Group Limited'">Wargaming</span>
          <span *ngIf="product.publisher == 'Bethesda Softworks' && product.store == ''">Bethesda Launcher</span>
          <span *ngIf="product.publisher == 'Gaijin Entertainment'">WARTHUNDER</span>
          <span *ngIf="product.publisher == 'DMM Games'">WARTHUNDER Japan</span>
          <span *ngIf="product.publisher == 'Mail.ru Group' && product.store == ''"All>Warface Launcher</span>
        </div>
      </div>
  </li>
</ul>
